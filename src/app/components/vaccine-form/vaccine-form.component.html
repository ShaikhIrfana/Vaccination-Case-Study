    <div class="alert alert-primary">
        <h3 class="h3-class"> Vaccine Form</h3>
    </div>
    <form [formGroup]="vaccineForm" (ngSubmit)="saveVaccine()">
        <!-- <div class="form-group">
            <div *ngIf="vaccineForm.controls['vaccineId'].errors && 
        (vaccineForm.controls['vaccineId'].touched || vaccineForm.controls['vaccineId'].dirty)">
                Vaccine Id is required
            </div>
            <label for="vaccineId">Vaccine Id</label>
            <input class="form-control" [readonly]="isUpdate" type="text" name="vaccineId" id="vaccineId" formControlName="vaccineId">
        </div> -->
        <div class="form-group">

            <label for="vaccineName">Vaccine Name</label>
            <input class="form-control" type="text" name="vaccineName" id="vaccineName" formControlName="vaccineName">
            <div *ngIf="vaccineForm.controls['vaccineName'].errors && 
                (vaccineForm.controls['vaccineName'].touched || vaccineForm.controls['vaccineName'].dirty)" class="error">
                vaccine Name is required
            </div>
        </div>
        <div class="form-group">

            <label for="description">Description</label>
            <input class="form-control" type="text" name="description" id="description" formControlName="description">
            <div *ngIf="vaccineForm.controls['description'].errors && 
        (vaccineForm.controls['description'].touched || vaccineForm.controls['description'].dirty)" class="error">
                Description is required
            </div>
        </div>
        <br>
        <div class="center">
            <input type="submit" value="Save" class="btn btn-primary" [disabled]="vaccineForm.invalid"> &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="reset" value="Clear" class="btn btn-primary">
        </div>
    </form>
    <a routerLink="/homeVaccine" href="/homeVaccine" class="a-class">Back</a>
    <table class="table table-bordered">
        <tr *ngIf="vaccine.length > 0">
            <th>Vaccine Id</th>
            <th>Description</th>
            <th>Vaccine Name</th>
        </tr>
        <tr *ngFor="let vc of vaccine">
            <td>{{vc.vaccineId}}</td>
            <td>{{vc.description}}</td>
            <td>{{vc.vaccineName}}</td>
            <td><input type="button" (click)="deleteVaccine(vc.vaccineId)" value="Delete" class="btn btn-primary"></td>
        </tr>

    </table>
