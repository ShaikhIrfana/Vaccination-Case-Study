<!doctype html>
<html lang="en">

<head>
    <title>AdminLogin</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        body {
            overflow: hidden;
        }
    </style>
</head>

<body>
    
        <div class="topnav">
            <nav>
        <a routerLink="/login" class="a-class">User Login</a>

    <div class="container">
        <div class="row">
            <div class="row-md-6">
                <div class="card">
                    <div class="text-center">
                        <h1>AdminLogin</h1>
                    </div>
                    <form [formGroup]="adminloginform" (ngSubmit)="adminLogin()">
                        <div *ngIf="adminloginform.controls['username'].errors && 
                            (adminloginform.controls['username'].touched || adminloginform.controls['username'].dirty)" class="class1">
                            UserName is required
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">User Name</label>
                            <input formControlName="username" type="username" class="form-control" id="exampleInputUsername">
                        </div>
                        <div *ngIf="adminloginform.controls['password'].errors && 
                            (adminloginform.controls['password'].touched || adminloginform.controls['password'].dirty)" class="class1">
                            password is required
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <button type="submit" class="btn btn-primary md-2">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
