<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>

</html>
<div class="container">
    <div class="row">
        <div class="row-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Sign Up</h1>
                </div>
                <form [formGroup]="signupForm" (ngSubmit)="signUp()">
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Full Name</label>
                        <input formControlName="fullname" type="text" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div *ngIf="signupForm.controls['fullname'].errors &&
                    (signupForm.controls['fullname'].touched || signupForm.controls['fullname'].dirty)" class="class1">
                        Name Required
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Mobile Number</label>
                        <input class="form-control" type="text" name="mobile" id="mobile" formControlName="mobile">
                    </div>
                    <div *ngIf="signupForm.controls['mobile'].errors &&
                    (signupForm.controls['mobile'].touched || signupForm.controls['mobile'].dirty)" class="class1">
                        Mobile Number should contain 10 digits. Please check
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div *ngIf="signupForm.controls['email'].errors &&
                    (signupForm.controls['email'].touched || signupForm.controls['email'].dirty)" class="class1">
                        Email Required
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div *ngIf="signupForm.controls['password'].errors &&
                    (signupForm.controls['password'].touched || signupForm.controls['password'].dirty)" class="class1">
                        Password Required
                    </div>
                    <button formControlName="password" type="submit" class="btn btn-primary md-2">Sign Up</button>
                </form>
                <a style="color: white; margin-top: 20px;" routerLink="/login">Already have account? Click to LogIn!</a>
            </div>
        </div>
    </div>
</div>
