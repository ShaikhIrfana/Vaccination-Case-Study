<div class="alert alert-primary">
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <h3 class="h3-class">Update Details Form</h3>


</div>
<form [formGroup]="searchForm" (ngSubmit)="updateDetails()">
    <div class="form-group">

        <label for="id">Id</label>
        <input class="form-control" [readonly]="isUpdate" type="text" name="id" id="id" formControlName="id">
        <div *ngIf="searchForm.controls['id'].errors && 
            (searchForm.controls['id'].touched || searchForm.controls['id'].dirty)" class="error">
            Id is required
        </div>
    </div>

    <div class="form-group">

        <label for="name">Name</label>
        <input class="form-control" type="text" name="name" id="name" formControlName="name" placeholder="Enter Your Name">
        <div *ngIf="searchForm.controls['name'].errors && 
            (searchForm.controls['name'].touched || searchForm.controls['name'].dirty)" class="error">
            Name is required
        </div>
    </div>
    <div class="form-group">

        <label for="dob">Date of birth</label>
        <input class="form-control" type="text" name="dob" id="dob" formControlName="dob" placeholder="dd-mm-yyyy">
        <div *ngIf="searchForm.controls['dob'].errors && 
                    (searchForm.controls['dob'].touched || searchForm.controls['dob'].dirty)" class="error">
            Date of Birth is required
        </div>
    </div>

    <div class="form-group">
        <label for="gender">Gender</label>
        <input class="form-control" type="text" name="gender" id="gender" formControlName="gender" placeholder="Mention your Gender">
        <div *ngIf="searchForm.controls['gender'].errors && 
                    (searchForm.controls['gender'].touched || searchForm.controls['gender'].dirty)" class="error">
            Gender is required
        </div>
    </div>

    <div class="form-group">

        <label for="address">Address</label>
        <textarea class="form-control" type="text" rows="5" cols="40" name="address" id="address" formControlName="address" placeholder="Enter Your Address">
       </textarea>
        <div *ngIf="searchForm.controls['address'].errors && 
                 (searchForm.controls['address'].touched || searchForm.controls['address'].dirty)" class="error">
            Address is required
        </div>
    </div>

    <div class="form-group">

        <label for="city">City</label>
        <input class="form-control" type="text" name="city" id="city" formControlName="city" placeholder="Enter Your City">
        <div *ngIf="searchForm.controls['city'].errors && 
        (searchForm.controls['city'].touched || searchForm.controls['city'].dirty)" class="error">
            City is required
        </div>
    </div>

    <div class="form-group">

        <label for="state">State</label>
        <input class="form-control" type="text" name="state" id="state" formControlName="state" placeholder="Enter Your State">
        <div *ngIf="searchForm.controls['state'].errors && 
        (searchForm.controls['state'].touched || searchForm.controls['state'].dirty)" class="error">
            State is required
        </div>
    </div>

    <div class="form-group">

        <label for="pincode">PinCode</label>
        <input class="form-control" type="text" name="pincode" id="pincode" formControlName="pincode" placeholder="Enter Your PinCode">
        <div *ngIf="searchForm.controls['pincode'].errors && 
        (searchForm.controls['pincode'].touched || searchForm.controls['pincode'].dirty)" class="error">
            PinCode of 6 digit is required.
        </div>
    </div>

    <div class="form-group">

        <label for="adharNo">Adhar Number</label>
        <input class="form-control" type="text" name="adharNo" id="adharNo" formControlName="adharNo" placeholder="Enter Your AdharNo">
        <div *ngIf="searchForm.controls['adharNo'].errors && 
        (searchForm.controls['adharNo'].touched || searchForm.controls['adharNo'].dirty)" class="error">
            AdharNo of 12 digit is required.
        </div>
    </div>

    <div class="form-group">

        <label for="panNo">Pan Number</label>
        <input class="form-control" type="text" name="panNo" id="panNo" formControlName="panNo" placeholder="Enter Your PanNo">
        <div *ngIf="searchForm.controls['panNo'].errors && 
        (searchForm.controls['panNo'].touched || searchForm.controls['panNo'].dirty)" class="error">
            Pan Number is required
        </div>
    </div>
    <br>
    <div class="center">
        <input type="submit" value="Update" class="btn btn-primary" [disabled]="searchForm.invalid"> &nbsp;&nbsp;&nbsp;&nbsp;
        <input type="reset" value="clear" class="btn btn-primary">
    </div>
</form>

<a routerLink="/homeAddIdCard" href="/homeAddIdCard" routerLinkActive="active">back</a>
