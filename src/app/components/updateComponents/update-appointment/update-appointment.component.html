<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div class="alert alert-primary">
        <h3 class="h3-class">Form to update Appointment</h3>
    </div>
    <form [formGroup]="appointmentForm" (ngSubmit)="updateAppointment()">

        <div class="form-group">
            <label for="bookingid">Booking Id : </label>
            <input class="form-control" type="text" name="bookingid" id="bookingid" formControlName="bookingid" placeholder="Enter your booking id">

            <div *ngIf="appointmentForm.controls['bookingid'].errors && 
            (appointmentForm.controls['bookingid'].touched || appointmentForm.controls['bookingid'].dirty)" class="error">
                Booking Id is required
            </div>
        </div>
        <br>
        <div class="form-group">

            <label for="mobileno">Mobile No : </label>
            <input class="form-control" type="text" name="mobileno" id="mobileno" formControlName="mobileno" placeholder="Enter your mobile number here">

            <div *ngIf="appointmentForm.controls['mobileno'].errors &&
                (appointmentForm.controls['mobileno'].touched || appointmentForm.controls['mobileno'].dirty)" class="error">
                Mobile Number should contain 10 digits. Please check
            </div>

        </div>
        <br>

        <div class="form-group">

            <label for="dateofbooking">Booking Date : </label>
            <input class="form-control" type="text" name="dateofbooking" id="dateofbooking" formControlName="dateofbooking" placeholder="dd-mm-yyyy">

            <div *ngIf="appointmentForm.controls['dateofbooking'].errors && 
                (appointmentForm.controls['dateofbooking'].touched || appointmentForm.controls['dateofbooking'].dirty)" class="error">
                Select a date for booking slot
            </div>

        </div>

        <br>

        <div class="form-group">

            <label for="slot">Book a Slot : </label>

            <select name="slot" class="form-control" id="slot" formControlName="slot">
            <option value = "">---select---</option>
            <option value = "slot1_9_am_to_10_am"> Slot 1: 9 am to 10 am </option>
            <option value = "slot2_10_am_to_11_am"> Slot 2: 10 am to 11 am </option>
            <option value = "slot3_11_am_to_12_pm"> Slot 3: 11 am to 12 pm </option> 
            <option value = "slot4_12_pm_to_1_pm"> Slot 4: 12 pm to 1 pm </option>
            <option value = "slot5_1_pm_to_2_pm"> Slot 5: 1 pm to 2 pm </option>
            <option value = "slot6_2_pm_to_3_pm"> Slot 6: 2 pm to 3 pm </option>
            <option value = "slot7_3_pm_to_4_pm"> Slot 7: 3 pm to 4 pm </option>
            <option value = "slot8_4_pm_to_5_pm"> Slot 8: 4 pm to 5 pm </option>
            <option value = "slot9_5_pm_to_6_pm"> Slot 9: 5 pm to 6 pm </option>
        </select>

            <div *ngIf="appointmentForm.controls['slot'].errors && 
                (appointmentForm.controls['slot'].touched || appointmentForm.controls['slot'].dirty)" class="error">
                Select a Slot from the avilable slots
            </div>

        </div>

        <br>
        <div class="center">
            <input type="submit" value="Update Appointment" class="btn btn-primary" [disabled]="appointmentForm.invalid"> &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="reset" value="clear" class="btn btn-primary">
        </div>
        <br>

    </form>
    <a routerLink="/homeAppointment" href="/homeAppointment" routerLinkActive="active" class="a-class"> back </a>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>

</html>
