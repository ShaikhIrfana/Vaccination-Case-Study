<html>

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="alert alert-primary">
        <h3 class="h3-class">Update Vaccination Center Form</h3>
    </div>
    <form [formGroup]="centerForm" (ngSubmit)="UpdateVaccinationCenter()">

        <div class="form-group">

            <label for="code"> Code: </label>
            <input class="form-control" type="text" name="code" id="code" formControlName="code">
            <div class="error" *ngIf="centerForm.controls['code'].errors && 
           (centerForm.controls['code'].touched || centerForm.controls['code'].dirty)">
                Vaccination Center Code is required
            </div>

            <label for="code"> Center Name: </label>
            <input class="form-control" type="text" name="centername" id="cenetrname" formControlName="centername">
            <div class="error" *ngIf="centerForm.controls['centername'].errors && 
                (centerForm.controls['centername'].touched || centerForm.controls['centername'].dirty)">
                Vaccination Center Name is required
            </div>

            <label for="code"> Address: </label>
            <input class="form-control" type="text" name="address" id="address" formControlName="address">
            <div class="error" *ngIf="centerForm.controls['address'].errors && 
                (centerForm.controls['address'].touched || centerForm.controls['address'].dirty)">
                Vaccination Center Addreess is required
            </div>

            <label for="code"> City: </label>
            <input class="form-control" type="text" name="city" id="city" formControlName="city">
            <div class="error" *ngIf="centerForm.controls['city'].errors && 
                (centerForm.controls['city'].touched || centerForm.controls['city'].dirty)">
                Vaccination Center city is required
            </div>

            <label for="code"> State: </label>
            <input class="form-control" type="text" name="state" id="state" formControlName="state">
            <div class="error" *ngIf="centerForm.controls['state'].errors && 
            (centerForm.controls['state'].touched || centerForm.controls['state'].dirty)">
                Vaccination Center State is required
            </div>

            <label for="code"> Pincode: </label>
            <input class="form-control" type="text" name="pincode" id="pincode" formControlName="pincode">
            <div class="error" *ngIf="centerForm.controls['pincode'].errors && 
                (centerForm.controls['pincode'].touched || centerForm.controls['pincode'].dirty)">
                Pincode is required
            </div>
        </div><br>
        <div class="center">
            <input type="submit" value="Update" class="btn btn-primary" [disabled]="centerForm.invalid"> &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="reset" value="Clear" class="btn btn-primary">
        </div>
        <a routerLink="/homeVaccinationCenter" href="/homeVaccinationCenter" class="a-class">Back</a>
    </form>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>

</html>
