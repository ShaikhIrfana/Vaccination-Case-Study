<title>Title</title>

<!-- Required meta tags -->

<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">



<!-- Bootstrap CSS v5.0.2 -->

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!-- Bootstrap JavaScript Libraries -->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<br>
<div class="alert alert-primary">
    <h3 class="h3-class">Search Vaccine Inventory </h3>
</div>
<br>
<form [formGroup]="vaccineInventoryForm" (ngSubmit)="getVaccineInventoryById()">

    <div class="form-group">

        <label for="id">Id : </label>
        <input class="form-control" type="text" name="id" id="id" formControlName="id" placeholder="Enter your Id here">
        <div class="error" *ngIf="vaccineInventoryForm.controls['id'].errors && 
        (vaccineInventoryForm.controls['id'].touched || vaccineInventoryForm.controls['id'].dirty)">
            vaccine Id is required
        </div>
    </div>
    <br>
    <div class="center">
        <input type="submit" value="search" class="btn btn-primary" [disabled]="vaccineInventoryForm.invalid">
    </div>
</form>



<a routerLink="/homeVaccineInventory" href="/homeVaccineInventory" routerLinkActive="active" class="a-class"> Back </a>

<table class="table table-bordered" border="4">
    <tr>
        <th>Id</th>
        <th>Date</th>

    </tr>
    <tr>
        <td>{{v.id}}</td>
        <td>{{v.date}}</td>
        <td><input type="button" (click)="deleteVaccineInventory(v.id)" value="Delete" class="btn1"></td>
    </tr>
</table>
