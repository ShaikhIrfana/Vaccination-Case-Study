<title>Title</title>

<!-- Required meta tags -->

<meta charset="utf-8">

<meta name="viewport" content="width=device-width,initial-scale=1, shrink-to-fit=no">



<!-- Bootstrap CSS v5.0.2 -->

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!-- Bootstrap JavaScript Libraries -->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<br>
<h3 class="h3-class"> Search Vaccine Registration</h3>
<form [formGroup]="vaccineRegistrationForm" (ngSubmit)="getVaccineRegistrationById()">
    <div class="form-group">

        <label for="mobileno">Mobileno : </label>
        <input class="form-control" type="text" name="mobileno" id="mobileno" formControlName="mobileno" placeholder="Enter your mobile number">

        <div class="error" *ngIf="vaccineRegistrationForm.controls['mobileno'].errors && 
        (vaccineRegistrationForm.controls['mobileno'].touched || vaccineRegistrationForm.controls['mobileno'].dirty)">
            please enter 10 digit Mobileno
        </div>
    </div>
    <br>
    <div class="center">
        <input type="submit" value="Search Vaccine Registration" class="btn btn-primary" [disabled]="vaccineRegistrationForm.invalid">
    </div>
</form>
<a routerLink="/homeVaccineRegistration" href="/homeVaccineRegistration" class="a-class">Back</a>
<br>
<table class="table table-bordered" border="5">
    <tr>
        <th>Mobileno</th>
        <th>Dateofregistration</th>
    </tr>
    <tr>
        <td>{{v.mobileno}}</td>
        <td>{{v.dateofregistration}}</td>

        <td><input type="button" (click)="deleteVaccineRegistration(v.mobileno)" value="Delete" class="btn btn-primary"></td>

    </tr>
</table>
