<div class="alert alert-primary">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>


</div>
<h3 class="h3-class">Check Your Status</h3>
<form [formGroup]="memberForm" (ngSubmit)="getMemberById()">
    <div class="form-group">

        <label for="id">Id (Last 4 digit of adhar card)</label>
        <input class="form-control" [readonly]="isUpdate" type="text" name="id" id="id" formControlName="id" placeholder="Enter Your Id">
        <div *ngIf="memberForm.controls['id'].errors && 
       (memberForm.controls['id'].touched || memberForm.controls['id'].dirty)" class="error">
            Id is required. Please enter a 4 digit number.
        </div>
    </div>
    <br>
    <div class="center">
        <input type="submit" value="Search" class="btn btn-primary" [disabled]="memberForm.invalid">
    </div>
</form>
<a routerLink="/homeAddIdCard" href="/homeAddIdCard" routerLinkActive="active">back</a>

<table border="2px" class="table table-bordered">

    <tr>

        <th>Id</th>
        <th>Dose1 Date</th>
        <th>Dose1 Status</th>
        <th>Dose2 Date</th>
        <th>Dose2 Status</th>

    </tr>

    <tr>

        <td>{{mb.id}}</td>
        <td>{{mb.dose1date}}</td>
        <td>{{mb.dose1status}}</td>
        <td>{{mb.dose2date}}</td>
        <td>{{mb.dose2status}}</td>
        <td><input type="button" (click)="deleteMember(mb.id)" value="Delete" class="btn btn-primary"></td>

    </tr>
</table>
