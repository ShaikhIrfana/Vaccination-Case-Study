<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div class="alert alert-primary">
        <h3 class="h3-class">Search Appointment Details</h3>
    </div>
    <form [formGroup]="appointmentForm" (ngSubmit)="getAppointmentById()" class="form-class">

        <div class="form-group">

            <label for="bookingid"> Booking Id : &nbsp;&nbsp; </label>
            <input class="input-class" type="text" name="bookingid" id="bookingid" formControlName="bookingid" placeholder="Enter your booking id">

            <div *ngIf="appointmentForm.controls['bookingid'].errors &&
                        (appointmentForm.controls['bookingid'].touched || appointmentForm.controls['bookingid'].dirty)" class="error">
                Booking ID is required
            </div>
        </div>
        <br>
        <div class="center">
            <input type="submit" value="Search" class="btn btn-primary" [disabled]="appointmentForm.invalid"> &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="reset" value="clear" class="btn btn-primary">
        </div>
    </form>
    <a routerLink="/homeAppointment" href="/homeAppointment" routerLinkActive="active" class="a-class"> Back </a>
    <div>
        <table table border="2" class="table table-bordered">
            <tr>
                <th> Booking Id</th>
                <th> Mobile No</th>
                <th> Date of Booking</th>
                <th> Slot </th>
            </tr>

            <tr>
                <td>{{apps.bookingid}}</td>
                <td>{{apps.mobileno}}</td>
                <td> {{apps.dateofbooking}}</td>
                <td> {{apps.slot}}</td>
                <td> <input type="button" name="delete" value="Delete" (click)="deleteAppointment()"></td>
            </tr>
        </table>
        {{message}}
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>

</html>
