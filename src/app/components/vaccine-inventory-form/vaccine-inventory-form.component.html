<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<div class="alert alert-primary">
    <h3 class="h3-class">Vaccine Inventory Form </h3>
</div>
<form [formGroup]="vaccineInventoryForm" (ngSubmit)="saveVaccineInventory()">

    <!-- <div class="form-group">

        <label for="id">Id : </label>
        <input class="form-control" type="text" name="id" id="id" formControlName="id" placeholder="Enter your id here">
        <div class="error" *ngIf="vaccineInventoryForm.controls['id'].errors && 
        (vaccineInventoryForm.controls['id'].touched || vaccineInventoryForm.controls['id'].dirty)">
            Vaccine Id is required
        </div>
    </div> -->

    <div class="form-group">
        <label for="date">Date : </label>
        <input class="form-control" type="text" name="date" id="date" formControlName="date" placeholder="Enter the date">
        <div class="error" *ngIf="vaccineInventoryForm.controls['date'].errors && 
        (vaccineInventoryForm.controls['date'].touched || vaccineInventoryForm.controls['date'].dirty)">
            Date is required
        </div>
    </div>
    <br>
    <div class="center">
        <input type="submit" value="Save Vaccine Inventory" class="btn btn-primary" [disabled]="vaccineInventoryForm.invalid"> &nbsp;&nbsp;&nbsp;&nbsp;
        <input type="reset" value="Clear" class="btn btn-primary">
    </div>
</form>

<a routerLink="/homeVaccineInventory" href="/homeVaccineInventory" routerLinkActive="active" class="a-class"> Back </a>

<table class="table table-bordered" border="4">

    <tr *ngIf="vi.length >0">

        <th>Id</th>

        <th>Date</th>



    </tr>

    <tr *ngFor="let vaccineInventory of vi">

        <td>{{vaccineInventory.id}}</td>

        <td>{{vaccineInventory.date}}</td>



        <td><input type="button" (click)="deleteVaccineInventory(vaccineInventory.id)" value="Delete" class="btn1"></td>


    </tr>

</table>
